<div class="app-wrapper">
  <app-header data-role="app-header"></app-header>

  <ul class="app-navigation">
    <li *ngFor="let link of navigation">
      <a
        routerLink="{{ link.path }}"
        class="app-navigation__link"
        routerLinkActive="app-navigation__link-active"
        data-role="navigation-link"
      >
        {{ link.name }}
      </a>
    </li>
  </ul>

  <div class="page-content">
    <router-outlet></router-outlet>
  </div>

  <app-footer data-role="app-footer"></app-footer>
</div>
