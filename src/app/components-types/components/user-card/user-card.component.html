<div class="card">
  <div class="card__avatar">{{ user.first_name | firstLetter }}{{ user.last_name | firstLetter }}</div>
  <div class="card__user-name">
    <a [routerLink]="['/resolver/random', user.id]"
       class="card__link"
       routerLinkActive="app-navigation__link-active">{{user.first_name}} {{user.last_name}}</a>
  </div>
  <div class="card__user-email">Email: {{user.email}}</div>
  <div class="card__gender">Gender: {{user.gender}}</div>
</div>
